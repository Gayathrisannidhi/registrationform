<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
        <form name="registration" class="registartion-form" onsubmit="return formValidation()">
          <table>
            <tr>
              <td><label for="name">UserName:</label></td>
              <td><input type="text" name="name" id="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
              <td><label for="email">Email:</label></td>
              <td><input type="text" name="email" id="email" placeholder=" Enter your email id"></td>
            </tr>
            <tr>
              <td><label for="password">Password:</label></td>
              <td><input type="password" name="password" id="password" placeholder="Enter password"></td>
            </tr>
            <tr>
              <td><label for="phoneNumber">Phone Number:</label></td>
              <td><input type="number" name="phoneNumber" id="phoneNumber"></td>
            </tr>
            <tr>
              <td><label for="gender">Gender:</label></td>
              <td> <input type="radio" name="gender" value="male"> MALE &nbsp;
                 <input type="radio" name="gender" value="female">FEMALE &nbsp;
                 <input type="radio" name="gender" value="other">OTHERS</td>
            </tr>
            <tr>
              <td><label for="course">Course</label></td>
              <td>
                <select name="course" id="course">
                  <option value="">Select course</option>
                  <option value="AIML">AIML</option>
                  <option value="CSE">CSE</option>
                  <option value="EEE">EEE</option>
                  <option value="ECE">CIVIL</option>
                  <option value="ROBOTICS">ROBOTICS</option>
                </select>
              </td>
            </tr>
            
            
            <tr>
              <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
            </tr>
          </table>
        </form>
      </div>
</body>
</html>
